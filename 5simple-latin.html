<body>
Move the first letter of each word to the end of it, then add "ay" to the end of the word. Leave punctuation marks untouched.

Examples
pigIt('Pig latin is cool'); // igPay atinlay siay oolcay
pigIt('Hello world !');     // elloHay orldWay !


<script>
    let myString = "Pig latin is cool !";
    function pigIt(str) {
        let arrOfString = str.split(" ");
        console.log(arrOfString);

        let arrOfArr = [];
        for(let i = 0; i < arrOfString.length; i++) {
            let arrOfSimbls = arrOfString[i].split("");
            arrOfArr.push(arrOfSimbls);
        }

        for (let j = 0; j < arrOfArr.length; j++) {
            let targetArr = arrOfArr[j];
            let firstElem = targetArr[0];
            if (firstElem.charCodeAt(0) > 47 || firstElem.charCodeAt(0) < 33) {
                targetArr.splice(0, 1);
                targetArr.push(firstElem);
                targetArr.push("a");
                targetArr.push("y");
            }
        }
        console.log(arrOfArr);

        let newArrOfStr = [];
        for (let k = 0; k < arrOfArr.length; k++) {
            let arrOfNewStrings = arrOfArr[k].join("");
            newArrOfStr.push(arrOfNewStrings);

        }
        console.log(newArrOfStr);
        let newString;
        newString = newArrOfStr.join(" ");
        console.log(newString);

    }



</script>
