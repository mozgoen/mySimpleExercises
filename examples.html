<script>

function bind(func, context) {
  return function () {
    return func.apply(context, arguments);
  }
}

function f(a, b) {
  alert( this );
  alert( a + b );
}

f.bind('context');


//String.prototype.repeating = function(n) {
//  return new Array(n+1).join(this + ' ');
//}

String.prototype.repeating = function(n) {
  const str = new Array(n + 1).join(this + ' ');
  return str.slice(0, str.length - 1);
}
