<script>
    let arr1 = [8, 1, 12, 5, 4, 9, 3, 2];

    function selectionSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let minIndex = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[minIndex]) {
                    minIndex = j;
                }
            }
            let swap = arr[minIndex];
            arr[minIndex] = arr[i];
            arr[i] = swap;
        }
        return arr;
    }

</script>
