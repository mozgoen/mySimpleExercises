Сортировка пузырьком

<script>
    let arr1 = [9, 5, 7, 6, 1, 3, 4, 8, 0, 2];
    function bubbleSort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            let swap;
            for (let j = 0; j < arr.length - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    swap = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = swap;
                }
            }
        }
        return arr;
    }


</script>
