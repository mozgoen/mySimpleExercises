<!--Сумма длин двух меньших сторон треугольника не может быть меньше чем третья сторона.-->
<script>
    let side_a = 11;

    function isThisTriangle(a, b, c) {

        if (a > b && a > c) {
            sum = b + c;
            if (sum < a) {
                return false;
            }
        }
        if (b > a && b > c) {
            sum = a + c;
            if (sum < b) {

            }
        }

            sum = a + b;
