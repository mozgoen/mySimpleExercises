  function Animal(name) {
    this.name = name;
    this.speed = 0;
  }
  Animal.prototype.run = function (speed) {
    this.speed += speed;
    return this.speed;
  };

  function Rabbit(name) {
    Animal.apply(this, arguments);
  }
  Rabbit.prototype = Object.create(Animal.prototype);
  Rabbit.prototype.constructor = Rabbit;

    this.speed++;
  };
