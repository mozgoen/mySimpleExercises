//Напишите функцию delay(f, ms), которая возвращает обёртку вокруг f, задерживающую вызов на ms миллисекунд.


function delay(f, ms) {
    return function () {
        let savedThis = this;
        let savedArgs = arguments;
        setTimeout(function () {
            f.apply(savedThis, savedArgs);
        }, ms)
    }
}
function f(x) {
    alert(x);
}

let f1000 = delay(f, 1000);
let f1500 = delay(f, 1500);
