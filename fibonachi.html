Напишите функцию fib(n), которая возвращает n-е число Фибоначчи.

<script>
    function fibonachi(position) {
        if(position === 2) {
            return 1;
        }
        if(position === 1) {
            return 1;
        }
        var x;
        return x = fibonachi(position-1) + fibonachi(position-2);
    }


</script>
